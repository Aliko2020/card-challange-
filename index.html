<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topCard">
      <img class="cardback" src="images/bg-card-back.png" alt="card-back">
      <img class="cardfront" src="images/bg-card-front.png" alt="card-front">

    </div>
    <div class="details">
      <label for="name"> CARDHOLDER NAME</label>
      <input type="text" placeholder="e.g Jane Applessed">
      <label for="number">CARD NUMBER</label>
      <input type="text" name="" placeholder="e.g 1234 5678 9123 0000">
      <label for="exp-date" class="expiry">EXP. DATE(MM/YY) CVC</label>
      <input class="datei" type="text" placeholder="MM">
      <input class="datei" type="text" placeholder="YY">
      <input class="cvc" type="text" placeholder="e.g 123">
      <button class="comfirm">Confirm</button>
    </div>

  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

</body>
</html>
